<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container" id="container">
        <div class="title">

            <h1>ToDo List</h1>
        </div>
        <div class="form">

            <form action="">
                <input type="text" id="txt" placeholder="Add A New Task...">
                <input type="submit" id="sub" value="Add Task">
                <input type="reset">
            </form>
            
        </div>
        <div class="tasks" id="tasks-container">
            <div id="tasks"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
